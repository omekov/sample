  license: {}
paths:
  /podcasts:
    get:
      consumes:
      - application/json
      description: Get details of all podcasts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Podcast'
            type: array
      summary: Get details of all podcasts
      tags:
      - podcasts
    post:
      consumes:
      - application/json
      description: Create a new podcast with the input paylod
      parameters:
      - description: Create podcast
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/models.Podcast'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Podcast'
      summary: Create a new podcast
      tags:
      - podcasts
  /profile:
    post:
      consumes:
      - application/json
      description: Profile customer the input paylod
      parameters:
      - description: Profile customer
        in: body
        name: signup
        required: true
        schema:
          $ref: '#/definitions/models.Customer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Customer'
      summary: Profile customer
      tags:
      - sign
  /signin:
    post:
      consumes:
      - application/json
      description: Sign auth client the input paylod
      parameters:
      - description: SignIn auth
        in: body
        name: signin
        required: true
        schema:
          $ref: '#/definitions/models.SignInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SignInput'
      summary: Sign auth
      tags:
      - sign
  /signup:
    post:
      consumes:
      - application/json
      description: Sign Up new customer the input paylod
      parameters:
      - description: SignUp customer
        in: body
        name: signup
        required: true
        schema:
          $ref: '#/definitions/models.Customer'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Customer'
      summary: Sign Up new customer
      tags:
      - sign
