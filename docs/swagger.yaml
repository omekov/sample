definitions:
  models.Customer:
    properties:
      firstname:
        example: Adam
        type: string
      password:
        example: "123456"
        type: string
      registrationDate:
        example: "2020-09-09T21:21:46+00:00"
        type: string
      releaseDate:
        example: "2020-09-09T22:21:46+00:00"
        type: string
      username:
        example: example@gmail.com
        type: string
    type: object
  models.Podcast:
    properties:
      author:
        example: example@gmail.com
        type: string
      title:
        example: title
        type: string
    type: object
  models.SignInput:
    properties:
      password:
        example: "123456"
        type: string
